<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="_css/materialize.min.css"  media="screen,projection">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link type="text/css" rel="stylesheet" href="_css/style.css">
        <title>TrackStream</title>
    </head>
    <body>
        <div class="container">
            <div class="section" id="title">
                <h2>TrackStream</h2>
            </div>

            <div class="section">
                <div class="col s12">
                    <span class="flow-text" id="welcome">
                    Welcome! Type to search on TrackStream
                    </span>
                </div>

                <div class="row valign-wrapper">
                    <button class="btn waves-effect waves-light" id = "movie" type="submit" name="action" id="search_btn2">
                        Movie
                    </button>
                
                    <button class="btn waves-effect waves-light " id = "tv_show" type="submit" name="action" id="search_btn3">
                        TV Show
                    </button>
                    <div>
                    </div>

                    <!-- search field -->
                    <form class="input-field col s10 white-text">
                        <input placeholder="Search By Title" id="new_search1" type="text" class="validate">
                        <input placeholder="Search By Season" id="new_search2" type="text" class="validate">
                        <br>
                    </form>
                <!-- submit button -->       
                </div>
            </div>
        </div>

        <!-- result and playlist -->
        <div class="section" id="wrap">
            <!-- search results -->
            <div class="row">
                <div class="col s6">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Search Results</span>
                        <div class="section" id="results"></div>
                    </div>
                </div>
            </div>
            <!-- playlist -->     
            </div>
        </div>

        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="_js/materialize.min.js"></script>
        <script type="text/javascript" src="_js/main.js"> </script>
    </body>
</html>
